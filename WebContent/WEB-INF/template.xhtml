<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- Page title -->
	<title><ui:insert name="title">Employee Tracker</ui:insert></title>

	<!-- Bootstrap css file -->
	<!-- library means folder name -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<!-- Fontawesome css file -->
	<!-- library means folder name -->
	<h:outputStylesheet library="css" name="all.min.css" />

	<!-- Load employees data before view rendering -->
	<ui:insert name="metadata"></ui:insert>
</h:head>

<h:body>

	<!-- Navbar section -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
		<h:outputLink value="list-employees.xhtml" styleClass="navbar-brand">
			<i class="fab fa-stack-overflow"></i> Employee Tracker</h:outputLink>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><h:outputLink styleClass="nav-link"
						value="list-employees.xhtml">
						<i class="fas fa-list-alt"></i> Employees
						<span class="sr-only">(current)</span>
					</h:outputLink></li>
				<li class="nav-item"><h:outputLink
						value="list-departments.xhtml" styleClass="nav-link">
						<i class="far fa-list-alt"></i> Departments</h:outputLink></li>
			</ul>
		</div>
	</nav>

	<!-- @Content section -->
	<div class="container">

		<!-- @Messages section -->
		<h:messages globalOnly="true" errorClass="alert alert-error"
			fatalClass="alert alert-danger" infoClass="alert alert-info"
			warnClass="alert alert-warning" />

		<!-- Begin content section -->
		<ui:insert name="content">

			<h:messages globalOnly="true" />

			<!-- End content section -->
		</ui:insert>
	</div>


	<!-- Load JS files -->
	<!-- library means folder name -->
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="all.min.js" />
	
</h:body>

</html>
